name: üêõ Bug Report
description: Report a bug in SpecJet CLI
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the sections below to help us fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide the exact CLI commands and steps to reproduce the issue.
      placeholder: |
        1. Run `specjet init my-app`
        2. Edit api-contract.yaml to add...
        3. Run `specjet generate`
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include any error messages.
      placeholder: Describe what actually happened, including any error output.
    validations:
      required: true

  - type: input
    id: specjet-version
    attributes:
      label: SpecJet Version
      description: What version of SpecJet are you using?
      placeholder: "0.1.0 (run: specjet --version)"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      placeholder: "18.17.0 (run: node --version)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Windows
        - Linux (Ubuntu)
        - Linux (other)
        - Other
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install SpecJet?
      options:
        - npm install -g specjet
        - npm install --save-dev specjet
        - yarn add --dev specjet
        - pnpm add --save-dev specjet
        - Other
    validations:
      required: true

  - type: textarea
    id: contract
    attributes:
      label: OpenAPI Contract (if relevant)
      description: If the bug is related to a specific contract, please share the relevant parts.
      placeholder: |
        ```yaml
        # Paste relevant parts of your api-contract.yaml here
        ```
      render: yaml

  - type: textarea
    id: config
    attributes:
      label: Configuration (if relevant)
      description: If you have a custom specjet.config.js, please share it.
      placeholder: |
        ```javascript
        // Paste your specjet.config.js here
        ```
      render: javascript

  - type: textarea
    id: error-output
    attributes:
      label: Error Output
      description: Please paste the full error output, including stack traces.
      placeholder: |
        ```
        Paste the complete error output here
        ```
      render: shell

  - type: textarea
    id: generated-files
    attributes:
      label: Generated Files (if relevant)
      description: If the issue is with generated TypeScript files, paste relevant snippets.
      placeholder: |
        ```typescript
        // Paste relevant generated code here
        ```
      render: typescript

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might help us understand the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify you've completed these steps before submitting.
      options:
        - label: I have searched existing issues for similar problems
          required: true
        - label: I have included all required information above
          required: true
        - label: I have tested with the latest version of SpecJet
          required: true